<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.svg">
    <title>Async Tech</title>
</head>
<body>
<noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
</noscript>

<div id="app"></div>
<!-- built files will be auto injected -->

<form style="display: none" name="contact" method="POST" data-netlify="true">
    <input name="email" type="hidden" required/>
    <input name="name" type="hidden" required/>
    <select name="budget" required>
        <option value="1k">$0 - $1,000</option>
        <option value="1kto5k">$1,000 - $5,000</option>
        <option value="5kto25k">$5,000 - $25,000</option>
        <option value="25kto100k">$25,000 - $100,000</option>
        <option value="100k">$100,000+</option>
    </select>
    <button type="submit">Send</button>
</form>

</body>
</html>
